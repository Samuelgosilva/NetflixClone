<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />

    <title>Netflix</title>
</head>

<body class="bg_filmes">
    <div class="container-fluid">
        <header class="row">
            <img src="assets/logo.png" />
        </header>
        <div id="caixa_login" class="col-4 offset-4">
            <h1 class="text-white">Entrar</h1>
            <br />
            <form>
                <input type="email" class="form-control form-control-lg" placeholder="Email ou número de telefone">
                <br />
                <input type="password" class="form-control form-control-lg" placeholder="Senha">
                <br />
                <button class="btn btn-lg btn-block btn-danger">Entrar</button>
                <div class="row mt-4">
                    <div class="col text-muted">
                        <input type="checkbox"> Lembrar de mim.
                    </div>
                    <div class="col text-right">
                        <a href="#" class="text-muted">Precisa de ajuda?</a>
                    </div>
                </div>
                <div class="row mt-4 icone">
                    <div class="col">
                        <img src="assets/R.png" alt="icon">
                        <a href="#" class="text-muted">Conectar com Facebook</a>
                    </div>
                </div>
                <div class="row mt-4 ">
                    <div class="col">
                        <span>Novo por aqui?</span>
                        <a href="#" class="text-white"> Assine Agora</a>
                    </div>
                </div>
                <div class="row mt-4 ">
                    <div class="col">
                        Está página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.
                        <a href="#">Saiba mais...</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
